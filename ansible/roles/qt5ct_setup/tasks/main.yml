- name: Install qt5ct
  ansible.builtin.apt:
    name: qt5ct
    state: present
  become: true

- name: Install rsync
  ansible.builtin.package:
    name: rsync
    state: present
  become: true

- name: Remove qt5ct from auto-start
  ansible.builtin.file:
    path: /etc/X11/Xsession.d/99qt5ct
    state: absent
  become: true

- name: Set variable qt5ct_setup_config_dir
  ansible.builtin.set_fact:
    qt5ct_setup_config_dir: "{{ ansible_env.HOME }}/.config/qt5ct"

- name: Ensure qt5ct_setup_config_dir exists
  ansible.builtin.file:
    path: "{{ qt5ct_setup_config_dir }}"
    state: directory
    mode: "0755"

- name: Print the role_path
  ansible.builtin.debug:
    msg: "The role_path is: {{ role_path }}"

- name: Set qt5ct_setup_icons_path variable
  ansible.builtin.set_fact:
    qt5ct_setup_icons_path: "{{ qt5ct_setup_config_dir }}/autoware-rviz-icons"

- name: Remove autoware-rviz-icons folder if it exists
  ansible.builtin.file:
    path: "{{ qt5ct_setup_icons_path }}"
    state: absent

# Replace rsync with synchronize which is an ansible wrapper for rsync
- name: Copy autoware-rviz-icons to the qt5ct config directory
  ansible.posix.synchronize:
    src: "{{ role_path }}/files/autoware-rviz-icons/"
    dest: "{{ qt5ct_setup_icons_path }}/"
    mode: push

- name: Fix the paths in the qss file
  ansible.builtin.replace:
    path: "{{ role_path }}/files/autoware.qss"
    regexp: /icons_path/
    replace: "{{ qt5ct_setup_icons_path }}/"

- name: Ensure qt5ct_setup_config_dir/qss exists
  ansible.builtin.file:
    path: "{{ qt5ct_setup_config_dir }}/qss"
    state: directory
    mode: "0755"

- name: Copy autoware.qss to the qt5ct qss directory
  ansible.builtin.copy:
    src: "{{ role_path }}/files/autoware.qss"
    dest: "{{ qt5ct_setup_config_dir }}/qss/autoware.qss"
    force: true
    backup: true
    mode: "0644"

- name: Fix the paths in the config file
  ansible.builtin.replace:
    path: "{{ role_path }}/files/qt5ct.conf"
    regexp: autoware_stylesheet_path
    replace: "{{ qt5ct_setup_config_dir }}/qss/autoware.qss"

- name: Copy qt5ct.conf to the config directory
  ansible.builtin.copy:
    src: "{{ role_path }}/files/qt5ct.conf"
    dest: "{{ ansible_env.HOME }}/.config/qt5ct/qt5ct.conf"
    force: true
    backup: true
    mode: "0644"
