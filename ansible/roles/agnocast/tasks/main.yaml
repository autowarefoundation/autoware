- name: Install linux headers for the running kernel
  ansible.builtin.apt:
    name: linux-headers-{{ ansible_kernel }}
    state: present
  become: true

- name: Add agnocast PPA repository
  ansible.builtin.apt_repository:
    repo: ppa:t4-system-software/agnocast
    state: present
  become: true

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Install {{heaphook_package}} v{{ agnocast_version }}
  ansible.builtin.apt:
    name: "{{heaphook_package}}={{ agnocast_version }}*"
    state: present
  become: true

- name: Check if {{kmod_package}} is installed in dkms with version v{{ agnocast_version }}
  ansible.builtin.shell: dkms status | grep agnocast | grep {{ agnocast_version }} # noqa: risky-shell-pipe
  register: dkms_status
  failed_when: false
  changed_when: false

- name: Purge {{kmod_package}} if not found in dkms for version if v{{ agnocast_version }}
  ansible.builtin.apt:
    name: "{{kmod_package}}={{ agnocast_version }}*"
    state: absent
  become: true
  when: dkms_status.rc != 0

- name: Install {{kmod_package}} if not found in dkms for version v{{ agnocast_version }}
  ansible.builtin.apt:
    name: "{{kmod_package}}={{ agnocast_version }}*"
    state: present
  become: true
  when: dkms_status.rc != 0
