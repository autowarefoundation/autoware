- name: Install ccache
  become: true
  ansible.builtin.apt:
    name: ccache
    state: latest
    update_cache: true

- name: Add CCACHE_DIR to .bashrc
  ansible.builtin.lineinfile:
    dest: ~/.bashrc
    line: export CCACHE_DIR="$HOME/.ccache"
    state: present
    create: true
    mode: 0644

- name: Add CCACHE_DIR to .bashrc of local user
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/skel/.bashrc
    line: export CCACHE_DIR="$HOME/.ccache"
    state: present
    create: true
    mode: 0644

- name: Export CC to ccache
  ansible.builtin.lineinfile:
    dest: ~/.bashrc
    line: export CC="/usr/lib/ccache/gcc"
    state: present
    create: true
    mode: 0644

- name: Export CXX to ccache
  ansible.builtin.lineinfile:
    dest: ~/.bashrc
    line: export CXX="/usr/lib/ccache/g++"
    state: present
    create: true
    mode: 0644

- name: Source .bashrc
  ansible.builtin.shell: source ~/.bashrc
  args:
    executable: /bin/bash
  changed_when: false

- name: Check if rustup is installed
  ansible.builtin.command: rustup --version
  register: build_tools_rustup_check
  changed_when: false
  failed_when: false
  environment:
    PATH: "{{ ansible_env.PATH }}:$HOME/.cargo/bin"

- name: Install rustup via apt when not present
  become: true
  ansible.builtin.apt:
    name: rustup
    state: present
    update_cache: true
  when: build_tools_rustup_check.rc != 0
  register: build_tools_apt_rustup_result
  failed_when: false

- name: Initialize Rust toolchain via rustup (from apt)
  ansible.builtin.command: /usr/bin/rustup-init -y --default-toolchain stable
  args:
    creates: "{{ ansible_env.HOME }}/.cargo/bin/rustup"
  when:
    - build_tools_rustup_check.rc != 0
    - build_tools_apt_rustup_result is not failed
  environment:
    PATH: "{{ ansible_env.PATH }}"

- name: Download rustup installer (fallback when apt package not available)
  ansible.builtin.get_url:
    url: https://sh.rustup.rs
    dest: /tmp/rustup-init.sh
    mode: "0755"
  when:
    - build_tools_rustup_check.rc != 0
    - build_tools_apt_rustup_result is failed

- name: Initialize Rust toolchain via rustup (fallback script)
  ansible.builtin.shell: |
    /tmp/rustup-init.sh -y --default-toolchain stable
  args:
    executable: /bin/bash
    creates: "{{ ansible_env.HOME }}/.cargo/bin/rustup"
  when:
    - build_tools_rustup_check.rc != 0
    - build_tools_apt_rustup_result is failed
  environment:
    PATH: "{{ ansible_env.PATH }}"

- name: Clean up rustup installer (fallback)
  ansible.builtin.file:
    path: /tmp/rustup-init.sh
    state: absent
  when:
    - build_tools_rustup_check.rc != 0
    - build_tools_apt_rustup_result is failed

- name: Add cargo to PATH in .bashrc
  ansible.builtin.lineinfile:
    dest: ~/.bashrc
    line: export PATH="$HOME/.cargo/bin:$PATH"
    state: present
    create: true
    mode: 0644

- name: Add cargo to PATH in /etc/skel/.bashrc
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/skel/.bashrc
    line: export PATH="$HOME/.cargo/bin:$PATH"
    state: present
    create: true
    mode: 0644

- name: Check if rustup is available after installation
  ansible.builtin.command: rustup --version
  register: build_tools_rustup_available
  changed_when: false
  failed_when: false
  environment:
    PATH: "{{ ansible_env.PATH }}:$HOME/.cargo/bin"

- name: Update Rust toolchain to latest stable
  ansible.builtin.command: rustup update stable
  register: build_tools_rustup_update_result
  environment:
    PATH: "{{ ansible_env.PATH }}:$HOME/.cargo/bin"
  when: build_tools_rustup_available.rc == 0
  changed_when: false
