name: health-check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-check:
    uses: autowarefoundation/autoware-github-actions/.github/workflows/make-sure-label-is-present.yaml@v1
    with:
      label: run:health-check

  load-env:
    needs: label-check
    if: ${{ needs.label-check.outputs.result == 'true' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/load-env.yaml

  docker-build:
    needs: load-env
    strategy:
      fail-fast: false
      matrix:
        build-type: [main]
        include:
          - build-type: main
            platform: amd64
            runner: "['ubuntu-24.04']"
            lib-dir: x86_64
            container: ubuntu:22.04
    runs-on: ${{ fromJson(matrix.runner) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v46
        with:
          files: |
            *.env
            *.repos
            .github/actions/docker-build/action.yaml
            .github/workflows/health-check.yaml
            ansible-galaxy-requirements.yaml
            ansible/**
            docker/**
            setup-dev-env.sh
      
      - name: Show disk space
        if: always()
        run: |
          df -h
      
      - name: Free disk space
        if: ${{ steps.changed-files.outputs.any_changed == 'true' }}
        uses: ./.github/actions/free-disk-space

      - name: Build 'Autoware'
        if: ${{ steps.changed-files.outputs.any_changed == 'true' ||
          github.event_name == 'schedule' ||
          github.event_name == 'workflow_dispatch' }}
        uses: ./.github/actions/docker-build
        with:
          platform: ${{ matrix.platform }}
          cache-tag-suffix: ${{ matrix.build-type }}-$(date +%Y%m%d)
          image-artifact-name: autoware-image
          additional-repos: ${{ matrix.build-type == 'nightly' && 'repositories/autoware-nightly.repos' || '' }}
          build-args: |
            ROS_DISTRO=${{ needs.load-env.outputs.rosdistro }}
            AUTOWARE_BASE_IMAGE=${{ needs.load-env.outputs.autoware_base_image }}
            AUTOWARE_BASE_CUDA_IMAGE=${{ needs.load-env.outputs.autoware_base_cuda_image }}
            LIB_DIR=${{ matrix.lib-dir }}
          no-cache: true
      
      - name: Show disk space
        if: always()
        run: |
          df -h
  
  scenario-test:
    needs: docker-build
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Download built image artifact (tar)
        uses: actions/download-artifact@v4
        with:
          name: autoware-image-${{ github.sha }}
          path: /tmp

      - name: Load docker image
        shell: bash
        run: |
          echo "Listing /tmp:"
          ls -lah /tmp || true
          TARBALL=$(find /tmp -maxdepth 1 -name "*.tar" | head -n 1)
          
          if [ -z "$TARBALL" ]; then
            echo "::error::No tarball found in /tmp. Artifact download may have failed."
            exit 1
          fi
          echo "Loading docker image from: $TARBALL"
          docker load -i "$TARBALL"
          
          IMAGE_ID=$(docker images -q | head -n 1)
          docker tag "$IMAGE_ID" autoware:health-check
      
      - name: Run scenario_test_runner inside built image
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/scenario_out
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            -v "${{ github.workspace }}/scenario_out:/out" \
            autoware:health-check \
            bash -lc '
              set -e
              printf "APT::Install-Recommends \"true\";\nAPT::Install-Suggests \"true\";\n" > /etc/apt/apt.conf.d/99-enable-recommends
              apt-get update
              apt-get install -y unzip zip curl gnupg2 lsb-release python3-pip git
              
              apt-get install -y build-essential gcc-11 g++-11 cpp-11 libc6-dev
              export CC=/usr/bin/gcc-11
              export CXX=/usr/bin/g++-11
              pip3 install --upgrade gdown vcs2l
              rm -rf /autoware_ws
              mkdir -p /autoware_ws
              cp -a /repo/. /autoware_ws
              cd /autoware_ws
              mkdir -p src
              vcs import src < repositories/simulator.repos
              source /opt/ros/humble/setup.bash
              source /opt/autoware/setup.bash
              
              rosdep update
              rosdep install --from-paths src --ignore-src -r -y
              pip3 install --user xmlschema==3.4.5
              rm -rf build install log
              export CMAKE_DISABLE_PRECOMPILE_HEADERS=ON
              colcon build --symlink-install \
                --cmake-args -DCMAKE_BUILD_TYPE=Release \
                --executor sequential
              source /autoware_ws/install/setup.bash
              ros2 pkg list | grep autoware || true
              cd /out
              gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
              mkdir -p /out/autoware_map
              gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
              unzip sample-map-planning.zip -d /out/autoware_map
              sed -i "s@/home/user/@$HOME/@g" sample-scenario.yaml
              export RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
              
              mkdir -p /out/results
              ros2 launch scenario_test_runner scenario_test_runner.launch.py \
                architecture_type:=awf/universe/20250130 \
                record:=true \
                scenario:="/out/sample-scenario.yaml" \
                sensor_model:=sample_sensor_kit \
                vehicle_model:=sample_vehicle \
                initialize_duration:=300 \
                output_directory:=/out/results \
                simulate_localization:=true \
                initial_pose:="[0.0, 0.0, 0.0]" \
                launch_rviz:=false \
                frame_rate:=1 \
                disable_lanelet_pose_validation:=true 2>&1 | tee /out/scenario_output.log || true
              RESULT_FILE="/out/results/scenario_test_runner/result.junit.xml"
              if [ ! -f "$RESULT_FILE" ]; then
                echo "::error::Result file not found! Simulation likely crashed."
                exit 1
              fi
              if grep -q -E "<failure|<error" "$RESULT_FILE"; then
                echo "::error::Test failures or errors detected."
                cat "$RESULT_FILE"
                exit 1
              fi
              echo "Test successfully passed."
            '
      
      - name: Upload scenario artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results-and-logs
          path: scenario_out/
