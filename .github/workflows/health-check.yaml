name: health-check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-check:
    uses: autowarefoundation/autoware-github-actions/.github/workflows/make-sure-label-is-present.yaml@v1
    with:
      label: run:health-check

  load-env:
    needs: label-check
    if: ${{ needs.label-check.outputs.result == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/load-env.yaml

  docker-build:
    needs: load-env
    strategy:
      fail-fast: false
      matrix:
        build-type: [main]
        include:
          - build-type: main
            platform: amd64
            runner: "['ubuntu-24.04']"
            lib-dir: x86_64
            container: ubuntu:22.04
    runs-on: ${{ fromJson(matrix.runner) }}
    steps:
      - name: Maximize disk space
        run: |
          echo "Before cleanup:"
          df -h
          
          # Remove unwanted software
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Remove large packages
          sudo apt-get remove -y '^aspnetcore-.*' || true
          sudo apt-get remove -y '^dotnet-.*' --fix-missing || true
          sudo apt-get remove -y '^llvm-.*' --fix-missing || true
          sudo apt-get remove -y 'php.*' --fix-missing || true
          sudo apt-get remove -y '^mongodb-.*' --fix-missing || true
          sudo apt-get remove -y '^mysql-.*' --fix-missing || true
          sudo apt-get remove -y azure-cli google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri --fix-missing || true
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          # Clean Docker
          docker system prune -af --volumes
          
          # Clean apt cache
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          
          echo "After cleanup:"
          df -h

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space (Aggressive)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Final disk check before build
        run: |
          echo "Disk space before build:"
          df -h
          echo "Docker disk usage:"
          docker system df

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable Docker BuildKit and cleanup
        run: |
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV
          echo "BUILDKIT_PROGRESS=plain" >> $GITHUB_ENV
          # Set Docker to use overlay2 with minimal logging
          sudo mkdir -p /etc/docker
          echo '{"storage-driver":"overlay2","log-driver":"json-file","log-opts":{"max-size":"10m","max-file":"3"}}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true

      - name: Build 'Autoware' (Selective Build)
        uses: ./.github/actions/docker-build
        with:
          platform: ${{ matrix.platform }}
          cache-tag-suffix: ${{ matrix.build-type }}
          image-artifact-name: autoware-image
          build-args: |
            ROS_DISTRO=${{ needs.load-env.outputs.rosdistro }}
            AUTOWARE_BASE_IMAGE=${{ needs.load-env.outputs.autoware_base_image }}
            AUTOWARE_BASE_CUDA_IMAGE=${{ needs.load-env.outputs.autoware_base_cuda_image }}
            LIB_DIR=${{ matrix.lib-dir }}
            COLCON_ARGS="--packages-up-to scenario_test_runner"

      - name: Cleanup after build
        if: always()
        run: |
          docker system prune -af --volumes
          df -h

      - name: Show disk space
        if: always()
        run: df -h

  scenario-test:
    needs: docker-build
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker system prune -af
          df -h

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          large-packages: true
          android: true
          dotnet: true
          haskell: true

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: autoware-image
          path: /tmp

      - name: Show disk space before loading image
        run: df -h

      - name: Load Docker Image
        shell: bash
        run: |
          echo "Loading Docker image..."
          docker load -i /tmp/autoware_image.tar
          echo "Removing tar file immediately..."
          rm -f /tmp/autoware_image.tar
          echo "Pruning Docker system..."
          docker system prune -f
          df -h

      - name: Run scenario_test_runner
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/scenario_out
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            -v "${{ github.workspace }}/scenario_out:/out" \
            autoware:health-check-${{ github.sha }} \
            bash -lc '
              set -e
              apt-get update && apt-get install -y build-essential python3-pip git unzip
              pip3 install --upgrade gdown vcs2l
              rm -rf /autoware_ws && mkdir -p /autoware_ws
              cp -a /repo/. /autoware_ws && cd /autoware_ws
              mkdir -p src && vcs import src < repositories/simulator.repos
              source /opt/ros/humble/setup.bash
              source /opt/autoware/setup.bash
              rosdep update && rosdep install --from-paths src --ignore-src -r -y
              
              colcon build --symlink-install \
                --packages-up-to scenario_test_runner \
                --cmake-args -DCMAKE_BUILD_TYPE=Release \
                --executor sequential
                
              source /autoware_ws/install/setup.bash
              cd /out
              gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
              mkdir -p /out/autoware_map
              gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
              unzip sample-map-planning.zip -d /out/autoware_map
              
              ros2 launch scenario_test_runner scenario_test_runner.launch.py \
                architecture_type:=awf/universe/20250130 \
                scenario:="/out/sample-scenario.yaml" \
                sensor_model:=sample_sensor_kit \
                vehicle_model:=sample_vehicle \
                output_directory:=/out/results \
                simulate_localization:=true
            '

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results
          path: scenario_out/
