name: health-check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-check:
    uses: autowarefoundation/autoware-github-actions/.github/workflows/make-sure-label-is-present.yaml@v1
    with:
      label: run:health-check

  load-env:
    needs: label-check
    if: ${{ needs.label-check.outputs.result == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/load-env.yaml

  docker-build-and-test:
    needs: load-env
    runs-on: ubuntu-24.04
    steps:
      - name: Maximize disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space (Aggressive)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show disk space before build
        run: df -h

      - name: Run scenario test directly in base image
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/scenario_out
          
          # Use base image and build only what's needed
          docker run --rm \
            -v "${{ github.workspace }}:/repo" \
            -v "${{ github.workspace }}/scenario_out:/out" \
            ${{ needs.load-env.outputs.autoware_base_image }} \
            bash -lc '
              set -e
              echo "Installing dependencies..."
              apt-get update && apt-get install -y build-essential python3-pip git unzip wget curl
              pip3 install --upgrade gdown vcstool
              
              echo "Setting up workspace..."
              rm -rf /autoware_ws && mkdir -p /autoware_ws/src
              cd /autoware_ws
              
              # Copy only necessary files from repo
              cp /repo/repositories/simulator.repos .
              
              # Import simulator repositories
              vcs import src < simulator.repos
              
              # Source ROS and Autoware
              source /opt/ros/humble/setup.bash
              if [ -f /opt/autoware/setup.bash ]; then
                source /opt/autoware/setup.bash
              fi
              
              echo "Installing ROS dependencies..."
              rosdep update
              rosdep install --from-paths src --ignore-src -r -y || true
              
              echo "Building scenario_test_runner..."
              colcon build --symlink-install \
                --packages-up-to scenario_test_runner \
                --cmake-args -DCMAKE_BUILD_TYPE=Release \
                --executor sequential
              
              echo "Sourcing workspace..."
              source /autoware_ws/install/setup.bash
              
              echo "Downloading test data..."
              cd /out
              gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml || echo "Failed to download scenario"
              mkdir -p /out/autoware_map
              gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip || echo "Failed to download map"
              if [ -f sample-map-planning.zip ]; then
                unzip -q sample-map-planning.zip -d /out/autoware_map
              fi
              
              echo "Running scenario test..."
              ros2 launch scenario_test_runner scenario_test_runner.launch.py \
                architecture_type:=awf/universe/20250130 \
                scenario:="/out/sample-scenario.yaml" \
                sensor_model:=sample_sensor_kit \
                vehicle_model:=sample_vehicle \
                output_directory:=/out/results \
                simulate_localization:=true || echo "Test execution completed with status: $?"
            '

      - name: Upload scenario test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results
          path: scenario_out/

      - name: Show final disk space
        if: always()
        run: df -h
