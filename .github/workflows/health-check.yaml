name: health-check

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  label-check:
    uses: autowarefoundation/autoware-github-actions/.github/workflows/make-sure-label-is-present.yaml@v1
    with:
      label: run:health-check

  load-env:
    needs: label-check
    if: ${{ needs.label-check.outputs.result == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/load-env.yaml

  docker-build:
    needs: load-env
    strategy:
      fail-fast: false
      matrix:
        build-type: [main, nightly]
        include:
          - build-type: main
            platform: amd64
            runner: "['self-hosted','Linux','X64']"
            lib-dir: x86_64
            container: ubuntu:22.04
          - build-type: nightly
            platform: amd64
            runner: "['ubuntu-24.04']"
            lib-dir: x86_64
    runs-on: ${{ fromJson(matrix.runner) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v46
        with:
          files: |
            *.env
            repositories/*.repos
            .github/actions/docker-build/action.yaml
            .github/workflows/health-check.yaml
            ansible-galaxy-requirements.yaml
            ansible/**
            docker/**
            setup-dev-env.sh

      - name: Show disk space
        if: always()
        run: df -h

      - name: Free disk space
        if: ${{ steps.changed-files.outputs.any_changed == 'true' && matrix.build-type != 'main' }}
        uses: ./.github/actions/free-disk-space

      - name: Build 'Autoware'
        if: ${{ steps.changed-files.outputs.any_changed == 'true' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: ./.github/actions/docker-build
        with:
          platform: ${{ matrix.platform }}
          cache-tag-suffix: ${{ matrix.build-type }}
          image-artifact-name: autoware-image
          additional-repos: ${{ matrix.build-type == 'nightly' && 'repositories/autoware-nightly.repos' || '' }}
          build-args: |
            ROS_DISTRO=${{ needs.load-env.outputs.rosdistro }}
            AUTOWARE_BASE_IMAGE=${{ needs.load-env.outputs.autoware_base_image }}
            AUTOWARE_BASE_CUDA_IMAGE=${{ needs.load-env.outputs.autoware_base_cuda_image }}
            LIB_DIR=${{ matrix.lib-dir }}

      - name: Show disk space
        if: always()
        run: df -h

  scenario-test:
    needs: docker-build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        build-type: [main, nightly]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show disk space before download
        run: df -h

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: autoware-image-${{ github.sha }}
          path: /tmp

      - name: Show disk space after download
        run: df -h

      - name: Load Docker image
        run: |
          docker load -i /tmp/autoware_image.tar
          docker images
          df -h

      - name: Remove tar file to free space
        run: |
          rm -f /tmp/autoware_image.tar
          df -h

      - name: Run scenario test in built Docker image
        run: |
          mkdir -p ${{ github.workspace }}/scenario_out
          
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "${{ github.workspace }}/scenario_out:/out" \
            autoware:health-check-${{ github.sha }} \
            bash -c '
              set -e
              
              # Install test dependencies
              apt-get update && apt-get install -y python3-pip git unzip wget curl
              pip3 install --upgrade gdown vcstool
              
              # Clone and setup simulator repos
              cd /workspace
              mkdir -p /autoware_ws/src
              cd /autoware_ws
              vcs import src < /workspace/repositories/simulator.repos
              
              # Source Autoware environment
              source /opt/ros/humble/setup.bash
              source /opt/autoware/setup.bash
              
              # Install simulator dependencies
              rosdep update
              rosdep install --from-paths src --ignore-src -r -y || true
              
              # Downgrade xmlschema for compatibility
              pip3 install --user xmlschema==3.4.5
              
              # Build scenario_test_runner
              export CMAKE_DISABLE_PRECOMPILE_HEADERS=ON
              colcon build --symlink-install \
                --packages-up-to scenario_test_runner \
                --cmake-args -DCMAKE_BUILD_TYPE=Release \
                --executor sequential
              
              # Source the built workspace
              source /autoware_ws/install/setup.bash
              
              # Download test data
              cd /out
              gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml || echo "Failed to download scenario"
              mkdir -p /out/autoware_map
              gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip || echo "Failed to download map"
              
              if [ -f sample-map-planning.zip ]; then
                unzip -q sample-map-planning.zip -d /out/autoware_map
              fi
              
              # Fix paths in scenario file
              sed -i "s@/home/user/@/out/@g" sample-scenario.yaml
              
              # Run scenario test
              export RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
              mkdir -p /out/results
              
              ros2 launch scenario_test_runner scenario_test_runner.launch.py \
                architecture_type:=awf/universe/20250130 \
                record:=true \
                scenario:="/out/sample-scenario.yaml" \
                sensor_model:=sample_sensor_kit \
                vehicle_model:=sample_vehicle \
                initialize_duration:=300 \
                output_directory:=/out/results \
                simulate_localization:=true \
                initial_pose:="[0.0, 0.0, 0.0]" \
                launch_rviz:=false \
                frame_rate:=1 \
                disable_lanelet_pose_validation:=true 2>&1 | tee /out/scenario_output.log || true
              
              # Cleanup
              pkill -9 -f ros2 || true
              pkill -9 -f scenario_test_runner || true
              pkill -9 -f openscenario_interpreter_node || true
            '

      - name: Check for test failures
        run: |
          RESULT_FILE="${{ github.workspace }}/scenario_out/results/scenario_test_runner/result.junit.xml"
          
          if [ ! -f "$RESULT_FILE" ]; then
            echo "::error::Result file not found! Simulation likely crashed."
            exit 1
          fi
          
          echo "Checking for failures in $RESULT_FILE..."
          
          if grep -q -E '<failure|<error' "$RESULT_FILE"; then
            echo "::error::Test failures or errors detected."
            cat "$RESULT_FILE"
            exit 1
          else
            echo "âœ… Test successfully passed."
          fi

      - name: Upload scenario test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-results-${{ matrix.build-type }}
          path: |
            ${{ github.workspace }}/scenario_out/results/
            ${{ github.workspace }}/scenario_out/scenario_output.log

      - name: Show final disk space
        if: always()
        run: df -h
