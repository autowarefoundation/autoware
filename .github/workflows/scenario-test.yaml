name: scenario-test
on:
  workflow_dispatch:

jobs:
  scenario-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2) Free disk space (optional local action)
      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      # 3) Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl gnupg2 lsb-release python3-pip git
          pip install --upgrade gdown vcstool
        shell: bash

      # 4) Install ROS 2 Humble
      - name: Install ROS 2 Humble
        run: |
          # Add ROS 2 GPG key & repository
          sudo curl -fsSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc \
            | sudo gpg --dearmor -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/ros2-latest.list

          sudo apt-get update
          sudo apt-get install -y ros-humble-desktop
        shell: bash

      # 5) Source ROS 2
      - name: Source ROS 2
        run: echo "source /opt/ros/humble/setup.bash" >> $BASH_ENV
        shell: bash

      # 6) Check connectivity to GitHub
      - name: Check connectivity
        run: |
          echo "Checking connectivity to GitHub..."
          curl -I https://github.com
          echo "Connectivity test passed!"
        shell: bash

      # 7) Clone Autoware + simulator.repos
      - name: Clone Autoware
        run: |
          mkdir -p ~/autoware_ws/src
          cd ~/autoware_ws
          git clone --recurse-submodules https://github.com/autowarefoundation/autoware.git src/autoware
          cd src
          vcs import < autoware/simulator.repos
        shell: bash

      # 8) Install ROS dependencies for Autoware
      - name: Install Autoware dependencies
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/autoware_ws
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
        shell: bash

      # 9) Download tier4_external_api_msgs (ZIP) to avoid git clone
      - name: Download tier4_external_api_msgs
        run: |
          cd ~/autoware_ws/src
          if [ ! -d "tier4_external_api_msgs" ]; then
            echo "Downloading tier4_external_api_msgs as ZIP..."
            curl -L https://github.com/tier4/tier4_external_api_msgs/archive/refs/heads/main.zip -o tier4_external_api_msgs.zip
            unzip tier4_external_api_msgs.zip
            mv tier4_external_api_msgs-main tier4_external_api_msgs
            rm tier4_external_api_msgs.zip
          fi
        shell: bash

      # 10) Build Autoware
      - name: Build Autoware
        run: |
          source /opt/ros/humble/setup.bash
          cd ~/autoware_ws
          colcon build --symlink-install
          echo "source ~/autoware_ws/install/setup.bash" >> $BASH_ENV
        shell: bash

      # 11) Download scenario.yaml
      - name: Download scenario file
        run: |
          gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
        shell: bash

      # 12) Download sample-map-planning maps
      - name: Download sample-map-planning maps
        run: |
          gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
          unzip sample-map-planning.zip
        shell: bash

      # 13) Build scenario_test_runner
      - name: Build scenario_test_runner
        run: |
          source ~/autoware_ws/install/setup.bash
          colcon build --packages-select scenario_test_runner
        shell: bash

      # 14) Launch scenario_test_runner
      - name: Launch scenario_test_runner
        run: |
          source ~/autoware_ws/install/setup.bash
          SCENARIO_FILE="./sample-scenario.yaml"
          if [ -f "$SCENARIO_FILE" ]; then
            ros2 launch scenario_test_runner scenario_test_runner.launch.py \
              architecture_type:=awf/universe/20250130 \
              record:=false \
              scenario:="$SCENARIO_FILE" \
              sensor_model:=sample_sensor_kit \
              vehicle_model:=sample_vehicle \
              initialize_duration:=100 \
              output_directory:=./results
          else
            echo "ERROR: sample-scenario.yaml is missing!"
            exit 1
          fi
        shell: bash

      # 15) Parse results and detect failure
      - name: Parse results and detect failure
        run: |
          RESULT_FILE="./results/test_results.log"
          XML_FILE="./results/scenario_test_runner/result.junit.xml"

          if [ -f "$RESULT_FILE" ]; then
            echo "Parsing test results..."
            FAILURES=$(grep -i "failure" "$RESULT_FILE" | wc -l)
            ERRORS=$(grep -i "error" "$RESULT_FILE" | wc -l)
            
            echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$XML_FILE"
            echo "<testsuite name='ScenarioTest' failures='$FAILURES' errors='$ERRORS'>" >> "$XML_FILE"
            
            while IFS= read -r line; do
              if echo "$line" | grep -qi "failure"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <failure message='Detected failure'>$line</failure>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              elif echo "$line" | grep -qi "error"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <error message='Detected error'>$line</error>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              fi
            done < "$RESULT_FILE"

            echo "</testsuite>" >> "$XML_FILE"
            echo "Results parsed and saved in $XML_FILE"
          else
            echo "ERROR: test_results.log is missing! Check the scenario execution logs."
            exit 1
          fi
        shell: bash
