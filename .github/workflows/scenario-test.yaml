name: scenario-test
on:
  workflow_dispatch:

jobs:
  scenario-test:
    runs-on: ubuntu-24.04
    container: ghcr.io/autowarefoundation/autoware:universe-devel
    steps:
      # 1) Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2) Free disk space
      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      # 3) Install required packages
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing \
            unzip curl gnupg2 lsb-release python3-pip git \
            ros-humble-pcl-ros \
            software-properties-common
          
          sudo apt-get remove -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' \
            'php.*' '^mongodb-.*' '^mysql-.*' azure-cli google-chrome-stable \
            firefox powershell mono-devel libgl1-mesa-dri google-cloud-sdk google-cloud-cli

          sudo apt-get autoremove -y
          sudo apt-get clean
          pip install --upgrade gdown vcstool
        shell: bash

      # 4) Clone Autoware and Import simulator.repos
      - name: Clone Autoware and Import simulator.repos
        run: |
          mkdir -p ~/autoware_ws/src
          cd ~/autoware_ws
          git clone --recurse-submodules https://github.com/autowarefoundation/autoware.git src/autoware
          cd src
          vcs import < autoware/simulator.repos
        shell: bash

      # 5) Install ROS dependencies
      - name: Install ROS dependencies
        run: |
          cd ~/autoware_ws
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
        shell: bash

      # 6) Build Autoware
      - name: Build Autoware
        run: |
          cd ~/autoware_ws
          source /opt/ros/humble/setup.bash
          source /opt/autoware/setup.bash
          colcon build --symlink-install
          source install/setup.bash
        shell: bash

      # 7) Verify Autoware installation
      - name: Check Autoware installation
        run: |
          source ~/autoware_ws/install/setup.bash
          ros2 pkg list | grep autoware || { echo "ERROR: Autoware not found!"; exit 1; }
        shell: bash

      # 8) Ensure missing ROS dependency (tier4_debug_msgs) is installed
      - name: Install tier4_debug_msgs
        run: |
          cd ~/autoware_ws/src
          if [ ! -d "tier4_autoware_msgs" ]; then
            git clone https://github.com/tier4/tier4_autoware_msgs.git
          fi
          cd ~/autoware_ws
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
          colcon build --symlink-install
          source install/setup.bash
        shell: bash

      # 9) Download scenario file
      - name: Download scenario file
        run: |
          SCENARIO_FILE="./sample-scenario.yaml"
          if [ ! -f "$SCENARIO_FILE" ]; then
            echo "ERROR: Sample scenario file missing! Downloading now..."
            wget -O sample-scenario.yaml https://drive.google.com/uc?id=1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV
          fi
          ls -l sample-scenario.yaml || { echo "ERROR: sample-scenario.yaml is missing!"; exit 1; }
        shell: bash

      # 10) Download and extract sample-map-planning maps
      - name: Download sample-map-planning maps
        run: |
          gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
          mkdir -p /home/user/autoware_map
          unzip sample-map-planning.zip -d /home/user/autoware_map
        shell: bash

      # 11) Rebuild workspace (optional)
      - name: Rebuild workspace
        run: |
          source ~/autoware_ws/install/setup.bash
          colcon build --symlink-install
          source install/setup.bash
        shell: bash

      # 12) Debug scenario_test_runner before launching
      - name: Debug scenario_test_runner
        run: |
          source ~/autoware_ws/install/setup.bash
          echo "ROS2 Nodes:"
          ros2 node list || echo "No ROS2 nodes found!"
          echo "ROS2 Topics:"
          ros2 topic list || echo "No ROS2 topics found!"
        shell: bash

      # 13) Launch scenario_test_runner
      - name: Launch scenario_test_runner
        run: |
          SCENARIO_FILE="./sample-scenario.yaml"
          source ~/autoware_ws/install/setup.bash
          if [ -f "$SCENARIO_FILE" ]; then
            echo "Launching scenario_test_runner..."
            ros2 launch scenario_test_runner scenario_test_runner.launch.py \
              architecture_type:=awf/universe/20250130 \
              record:=true \
              scenario:="$SCENARIO_FILE" \
              sensor_model:=sample_sensor_kit \
              vehicle_model:=sample_vehicle \
              initialize_duration:=100 \
              output_directory:=./results 2>&1 | tee scenario_output.log || true
          else
            echo "ERROR: sample-scenario.yaml is missing!"
            exit 1
          fi
        shell: bash

      # 14) Parse results and detect failure
      - name: Parse results and detect failure
        run: |
          RESULT_FILE="./results/test_results.log"
          XML_FILE="./results/scenario_test_runner/result.junit.xml"

          if [ -f "$RESULT_FILE" ]; then
            echo "Parsing test results..."
            FAILURES=$(grep -i "failure" "$RESULT_FILE" | wc -l)
            ERRORS=$(grep -i "error" "$RESULT_FILE" | wc -l)
            
            echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$XML_FILE"
            echo "<testsuite name='ScenarioTest' failures='$FAILURES' errors='$ERRORS'>" >> "$XML_FILE"
            
            while IFS= read -r line; do
              if echo "$line" | grep -qi "failure"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <failure message='Detected failure'>$line</failure>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              elif echo "$line" | grep -qi "error"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <error message='Detected error'>$line</error>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              fi
            done < "$RESULT_FILE"
        
            echo "</testsuite>" >> "$XML_FILE"
            echo "Results parsed and saved in $XML_FILE"
          else
            echo "ERROR: test_results.log is missing! Check the scenario execution logs."
            echo "Captured scenario output:"
            cat scenario_output.log
            exit 1
          fi
        shell: bash
