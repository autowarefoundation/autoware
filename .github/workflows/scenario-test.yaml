name: scenario-test
on:
  workflow_dispatch:

jobs:
  scenario-test:
    runs-on: ubuntu-latest
    container:
      # Use the official, publicly available Autoware Universe image for ROS2 Humble
      image: ghcr.io/autowarefoundation/autoware/universe:humble-latest
      # If you're on a self-hosted runner and having DNS issues, try enabling host networking:
      # options: --network=host

    steps:
      # 1) Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2) Free disk space (optional local action)
      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      # 3) Install base dependencies
      - name: Install base dependencies
        run: |
          apt-get update
          apt-get install -y unzip curl gnupg2 lsb-release python3-pip git
          pip install --upgrade gdown vcstool
        shell: bash

      # 4) Check connectivity to GitHub
      - name: Check connectivity
        run: |
          echo "Testing network access with curl..."
          curl -I https://github.com
        shell: bash

      # 5) Prepare Autoware workspace and import simulator.repos
      - name: Prepare workspace
        run: |
          mkdir -p /root/autoware_ws/src
          cd /root/autoware_ws/src

          # Clone Autoware
          git clone --recurse-submodules https://github.com/autowarefoundation/autoware.git

          # Import simulator.repos
          cd autoware
          vcs import < simulator.repos
        shell: bash

      # 6) Install ROS dependencies
      - name: Install ROS dependencies
        run: |
          cd /root/autoware_ws
          rosdep update
          rosdep install --from-paths src --ignore-src --rosdistro humble -r -y
        shell: bash

      # 7) Clone missing dependency if needed
      - name: Clone missing dependency
        run: |
          cd /root/autoware_ws/src
          if [ ! -d "tier4_external_api_msgs" ]; then
            git clone https://github.com/tier4/tier4_external_api_msgs.git
          fi
        shell: bash

      # 8) Clean previous builds
      - name: Clean previous builds
        run: |
          cd /root/autoware_ws
          rm -rf build install log
        shell: bash

      # 9) Build Autoware
      - name: Build Autoware
        run: |
          cd /root/autoware_ws
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install --continue-on-error
          source install/setup.bash
        shell: bash

      # 10) Verify Autoware build
      - name: Check Autoware installation
        run: |
          source /root/autoware_ws/install/setup.bash
          ros2 pkg list | grep autoware
        shell: bash

      # 11) Download scenario file
      - name: Download scenario file
        run: |
          gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
        shell: bash

      # 12) Download and extract sample-map-planning maps
      - name: Download sample-map-planning maps
        run: |
          gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
          unzip sample-map-planning.zip
        shell: bash

      # 13) Build scenario_test_runner
      - name: Build scenario_test_runner
        run: |
          source /root/autoware_ws/install/setup.bash
          colcon build --packages-select scenario_test_runner
          source install/setup.bash
        shell: bash

      # 14) Launch scenario_test_runner
      - name: Launch scenario_test_runner
        run: |
          SCENARIO_FILE="./sample-scenario.yaml"
          source /root/autoware_ws/install/setup.bash
          if [ -f "$SCENARIO_FILE" ]; then
            echo "Launching scenario_test_runner..."
            ros2 launch scenario_test_runner scenario_test_runner.launch.py \
              architecture_type:=awf/universe/20250130 \
              record:=false \
              scenario:="$SCENARIO_FILE" \
              sensor_model:=sample_sensor_kit \
              vehicle_model:=sample_vehicle \
              initialize_duration:=100 \
              output_directory:=./results
          else
            echo "ERROR: sample-scenario.yaml is missing!"
            exit 1
          fi
        shell: bash

      # 15) Parse results and detect failure
      - name: Parse results and detect failure
        run: |
          RESULT_FILE="./results/test_results.log"
          XML_FILE="./results/scenario_test_runner/result.junit.xml"

          if [ -f "$RESULT_FILE" ]; then
            echo "Parsing test results..."
            FAILURES=$(grep -i "failure" "$RESULT_FILE" | wc -l)
            ERRORS=$(grep -i "error" "$RESULT_FILE" | wc -l)
            
            echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$XML_FILE"
            echo "<testsuite name='ScenarioTest' failures='$FAILURES' errors='$ERRORS'>" >> "$XML_FILE"
            
            while IFS= read -r line; do
              if echo "$line" | grep -qi "failure"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <failure message='Detected failure'>$line</failure>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              elif echo "$line" | grep -qi "error"; then
                echo "  <testcase name='$line'>" >> "$XML_FILE"
                echo "    <error message='Detected error'>$line</error>" >> "$XML_FILE"
                echo "  </testcase>" >> "$XML_FILE"
              fi
            done < "$RESULT_FILE"

            echo "</testsuite>" >> "$XML_FILE"
            echo "Results parsed and saved in $XML_FILE"
          else
            echo "ERROR: test_results.log is missing! Check the scenario execution logs."
            exit 1
          fi
        shell: bash
