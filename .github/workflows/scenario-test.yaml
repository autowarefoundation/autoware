name: scenario-test

on:
  workflow_dispatch:

jobs:
  scenario-test:
    runs-on: ubuntu-24.04
    container: ghcr.io/autowarefoundation/autoware:universe-devel

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Install required packages
        run: |
          apt-get update
          apt-get install -y \
            unzip \
            curl \
            gnupg2 \
            lsb-release \
            python3-pip \
            git \
            ros-humble-pcl-ros
          pip install --upgrade gdown vcstool
        shell: bash

      - name: Setup Autoware workspace
        run: |
          mkdir -p ~/autoware_ws/src
          cd ~/autoware_ws
          git clone --recurse-submodules https://github.com/autowarefoundation/autoware.git src/autoware
          cd src
          vcs import < autoware/simulator.repos
        shell: bash

      - name: Fix missing dependencies (manual pull)
        run: |
          cd ~/autoware_ws/src
          git clone https://github.com/tier4/tier4_external_api_msgs.git
        shell: bash

      - name: Install ROS dependencies
        run: |
          cd ~/autoware_ws
          source /opt/ros/humble/setup.bash
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y --rosdistro humble
        shell: bash

      - name: Build scenario simulator only
        run: |
          cd ~/autoware_ws
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Release \
            --packages-select scenario_test_runner scenario_simulator scenario_simulator_v2 \
            concealer openscenario_interpreter
        shell: bash

      - name: Download sample scenario file
        run: |
          gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
        shell: bash

      - name: Download sample-map-planning maps
        run: |
          gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
          mkdir -p /home/user/autoware_map
          unzip sample-map-planning.zip -d /home/user/autoware_map
        shell: bash

      - name: Fix path in sample-scenario.yaml
        run: |
          sed -i "s@/home/user/sample-map-planning/pointcloud_map.pcd@/home/user/autoware_map/sample-map-planning/pointcloud_map.pcd@g" sample-scenario.yaml
        shell: bash

      - name: Run scenario_test_runner
        run: |
          cd ~/autoware_ws
          source install/setup.bash
          ros2 launch scenario_test_runner scenario_test_runner.launch.py \
            architecture_type:=awf/universe/20250130 \
            record:=true \
            scenario:=./sample-scenario.yaml \
            sensor_model:=sample_sensor_kit \
            vehicle_model:=sample_vehicle \
            initialize_duration:=100 \
            output_directory:=./results \
            simulate_localization:=false \
            disable_lanelet_pose_validation:=true 2>&1 | tee scenario_output.log || true
        shell: bash

      - name: Parse results
        run: |
          if [ -f "./results/test_results.log" ]; then
            echo "Test Results:"
            cat ./results/test_results.log
          else
            echo "WARNING: No result log found. Simulation might have failed."
            cat scenario_output.log || true
          fi
        shell: bash
