- name: /*/dpm_ocv
  publish: [/*/image_obj]
  subscribe: [/config/*/dpm, /image_raw]
- name: /*/dpm_ttic
  publish: [/*/image_obj]
  subscribe: [/config/*/dpm, /image_raw]
- name: /*/dummy_track
  publish: [/*/image_obj_tracked]
  subscribe: [/*/image_obj_ranged]
- name: /*/kf_track
  publish: [/*/image_obj_tracked]
  subscribe: [/config/*/kf, /image_raw, /*/image_obj_ranged]
- name: /*/klt_track
  publish: [/*/image_obj_tracked]
  subscribe: [/image_raw, /*/image_obj_ranged]
- name: /*/obj_reproj
  publish: [/*/obj_label, /*/obj_label_marker]
  subscribe: [/*/image_obj_tracked, /projection_matrix, /camera/camera_info]
- name: /*/range_fusion
  publish: [/*/image_obj_ranged]
  subscribe: [/config/*/fusion, /*/image_obj, /points_image]
- name: /rcnn
  publish: [/*/image_obj]
  subscribe: [/config/rcnn, /image_raw]
